{% extends "users/layout.html" %}

{% block body %}
<div style="max-width: 400px; margin: 50px auto; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #fff0f6; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(214, 51, 132, 0.2); color: #6b004b;">
  <h1 style="margin-bottom: 20px;">Welcome, {{ request.user.first_name }}</h1>

  <ul style="list-style: none; padding: 0; font-weight: 600;">
    <li><strong>Username:</strong> {{ request.user.username }}</li>
    <li><strong>Email:</strong> {{ request.user.email }}</li>
  </ul>

  <br>
  <a href="{% url 'logout' %}" 
     style="color: white; background-color: #d63384; padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: 700; display: inline-block; transition: background-color 0.3s ease;">
    Log out
  </a>
</div>
{% endblock %}
