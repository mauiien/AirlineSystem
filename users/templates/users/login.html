{% extends "users/layout.html" %}

{% block body %}
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #fff0f5;
    padding: 20px;
    color: #6b004b;
  }
  h2 {
    text-align: center;
    color: #d63384;
    margin-bottom: 20px;
  }
  form {
    max-width: 300px;
    margin: auto;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #6b004b;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ffb6c1;
    border-radius: 6px;
    background: #fff;
    color: #6b004b;
    font-size: 14px;
  }
  input[type="submit"] {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #d63384;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #e255a3;
  }
  .message {
    color: #d9534f;
    text-align: center;
    margin-bottom: 10px;
    font-weight: 600;
  }
</style>

<h2>Login</h2>

{% if message %}
  <div class="message">{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}

  <label>Username:</label>
  <input type="text" name="username" required>

  <label>Password:</label>
  <input type="password" name="password" required>

  <input type="submit" value="Login">
</form>
{% endblock %}
